<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      table,
      th,
      td {
        border: 1px solid;
        text-align: left;
      }
      .rows1:hover {
        background-color: green;
      }
      .rows2:hover {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="rows1">
        <th>A</th>
        <th>B</th>
      </tr>
      <tr class="rows2">
        <th colspan="2">C</th>
      </tr>
    </table>
  </body>
</html>
